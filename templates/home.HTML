<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Stock Price Prediction </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<select id="share" type="text" name="name">
            <option value="None">Select a share</option>
  		    <option value="HDFC">HDFC</option>
  		    <option value="AxisBank">Axis Bank</option>
            <option value="BajajAuto">Bajaj Auto</option>
            <option value="Britania">Britania</option>
            <option value="ICICIBank">ICICI Bank</option>
            <option value="KotakBank">Kotak Bank</option>
            <option value="Reliance">Reliance</option>
            <option value="Titan">Titan</option>
            <option value="Wipro">Wipro</option>
            <option value="Maruti">Maruti</option>
	    </select>
    	<input type="number" name="pclose" min=0 step="0.01" placeholder="Previous Close" required="required" />
        <input type="number" name="Open" min=0 step="0.01" placeholder="Open" required="required" />
	<input type="number" name="High" min=0 step="0.01" placeholder="High" required="required" />
	<input type="number" name="Low" min=0 step="0.01" placeholder="Low" required="required"/> 
	<input type="number" name="Last" min=0 step="0.01" placeholder="Last" required="required"/> 
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
